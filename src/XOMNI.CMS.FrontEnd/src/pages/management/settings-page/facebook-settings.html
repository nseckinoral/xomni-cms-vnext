<article role="form">
    <div class="row">
        <div class="col-xs-6">
            <h1>
                Edit Facebook Settings
            </h1>
        </div>
        <button class="form-control rightCorner" type="button" data-bind="click:save">
            Save
        </button>
    </div>
    <hr />
    <div class="section" data-bind='validationOptions: { insertMessages: false}'>
        <div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Application Id:</label>
                    <input type="text" class="form-control" data-bind="value:applicationId,validationElement:applicationId" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Application Secret Key:</label>
                    <input type="text" class="form-control" data-bind="value:applicationSecretKey,validationElement:applicationSecretKey" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Redirection Uri:</label>
                    <input type="text" class="form-control" data-bind="value:redirectUri,validationElement:redirectUri" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Popup Display Type:</label>
                    <select data-bind="options:displayTypeOptions, optionsText:'Type', optionsValue:'Id',  value: displayType"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-info" data-bind="visible: validationErrors().length > 0">
        <strong>Form is not valid. Other fields should be filled.</strong> The form has following errors:
        <ul data-bind="foreach: validationErrors()">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</article>
