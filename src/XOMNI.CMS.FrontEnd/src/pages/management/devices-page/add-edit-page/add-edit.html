<article role="form">
    <div class="row">
        <div class="col-xs-6">
            <h1>
                    Add Device
            </h1>
        </div>
        <button class="form-control rightCorner" type="button" data-bind="click:save">
            Save
        </button>
        <button class="form-control rightCorner" type="button" data-bind="click:cancel">
            Cancel
        </button>
    </div>
    <hr />
    <div class="section">
        <div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Device ID:</label>
                    <input type="text" class="form-control" data-bind="value: deviceId"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Device Description:</label>
                    <textarea type="text" class="form-control" data-bind="value: deviceDescription"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Device Type:</label>
                    <br />
                    <select class="form-control" data-bind="options: deviceTypeDescriptionList, value: selectedDeviceType" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Expiration Date:</label>
                    <br />
                    <input type="text" class="form-control date-picker-custom" id="datepicker" data-bind="dateTimePicker: true" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Related License:</label>
                    <br />
                    <select class="form-control" data-bind="options: licenseNameList, value: selectedLicense "></select>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-bind="visible: editMode">
        <div class="panel panel-default">
            <table class="table table-bordered">
                <thead>
                    <tr class="active">
                        <th width="81px"></th>
                        <th class="table-font header">Metadata Key</th>
                        <th class="table-font header">Metadata Value</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: metadataList">
                    <tr>
                        <td align="center">
                            <button class=" btn btn-link red btn-xs" aria-label="Center-Align">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                            </button>
                            <span></span>
                            <button class="btn btn-link btn-xs" aria-label="Center-Align">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="table-font" data-bind="text: $data.Key"></td>
                        <td class="table-font" data-bind="text: $data.Value"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--<validation-summary params="{errors:getValidationErrors()}" />-->
</article>
