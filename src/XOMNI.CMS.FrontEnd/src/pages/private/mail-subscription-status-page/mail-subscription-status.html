<article role="form">
    <div class="row">
        <div class="col-xs-6">
            <h1>
                Mail Subscription Status
            </h1>
        </div>
        <button type="button" data-bind="click: getSubscriptionDetails" class="form-control rightCorner">
            Get
        </button>
    </div>
    <hr />
    <div class="section" data-bind='validationOptions: { insertMessages: false}'>
        <div class="row">
            <div class="col-lg-12">
                <label>Email :</label>
                <input type="text" class="form-control" data-bind="textInput:email, validationElement:email" />
            </div>
        </div>
    </div>
    <div class="section" data-bind='validationOptions: { insertMessages: false}, visible: status'>
        <div>
            <div class="row" data-bind="visible: piiName">
                <div class="col-lg-12">
                    <label>PII Name :</label>
                    <label data-bind="text:piiName" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Last Subscription Purpose :</label>
                    <label data-bind="text:purposeType" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>Status :</label>
                    <label data-bind="text: status" />
                </div>
            </div>
            <div class="row" data-bind="visible: isSubscribable">
                <div class="col-lg-12">

                    <button type="button" data-bind="click: updateSubscriptionStatus" class="form-control rightCorner">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" data-bind="visible: validationErrors().length > 0">
        <text class="generalErrorMessage">Required fields are missing.</text>
        <ul data-bind="foreach: validationErrors()">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</article>
