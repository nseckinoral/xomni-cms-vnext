<article role="form">
    <h1>Client Side Analytics Summary</h1>
    <div>
        <div>
            <input type="radio" id="rad1" name="counterTypeGroup" value="daily" data-bind="checked: selectedCounterType,  click:dailySelected" /><label for="rad1">Daily</label>
            <input type="radio" id="rad2" name="counterTypeGroup" value="weekly" data-bind="checked: selectedCounterType, click:weeklySelected" /><label for="rad2">Weekly</label>
            <input type="radio" id="rad3" name="counterTypeGroup" value="monthly" data-bind="checked: selectedCounterType,click:monthlySelected" /><label for="rad3"> Monthly</label>
            <input type="radio" id="rad4" name="counterTypeGroup" value="yearly" data-bind="checked: selectedCounterType, click:yearlySelected" /><label for="rad4">Yearly</label>
            <button type="button" data-toggle="modal" data-target="#counterModal" style="margin-left:15px;">
                Client Counters
            </button>
        </div>
        <div>
            <div id="slider" class="client-side-align"></div>
        </div>
        <div>
            <div class="ct-chart .ct-major-seventh">

            </div>
        </div>
    </div>
    <div class="modal fade" id="counterModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-vertical-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 id="myModalLabel">Client Side Counters</h1>
                </div>
                <div class="modal-body">
                    <select class="selectpicker" data-bind="options:clientCounters,selectedOptions:selectedClientCounters" multiple></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bind="click:loadChart" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</article>
