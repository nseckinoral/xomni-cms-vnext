<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>XOMNI CMS vNext</title>
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_modules/chartist/dist/chartist.min.css" rel="stylesheet" />
    <link href="css/jqrangeslider/iThing.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:js -->
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
    <link href="css/vnext.css" rel="stylesheet" />
</head>
<body>
    <div>
        <header role="banner">
            <img class="logo" src="images/logo-small.png" />
            <licence-bar params="route: route"></licence-bar>
        </header>
        <menubar params="{route:route,shouter:shouter}"></menubar>
        <div class="pageContainer">
            <div class="rightContainer">
                <navigation params="{route:route,shouter:shouter}"></navigation>
            </div>
            <div class="leftContainer" data-bind="component: { name: route().page, params: {route:route,shouter:shouter}}">
            </div>
        </div>
    </div>
</body>
</html>
