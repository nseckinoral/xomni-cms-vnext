<div class="modal fade" id="genericDialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-vertical-centered">
        <div class="modal-content">
            <div class="modal-header" id="header">
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 id="title"></h1>
            </div>
            <div id="dialogContent" class="modal-body">
            </div>
            <div id="confirm" class="modal-footer invisible">
                <button class="btn btn-default" id="yes">Yes</button>
                <button class="btn btn-default" tabindex="-1" autofocus id="no">No</button>
            </div>
        </div>
    </div>
</div>
